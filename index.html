<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Evento</title>
</head>
<body>
    <div class="page">

        <header>
            <h1 class="header__title">Crie e <strong>compartilhe</strong> 
            seu evento.</h1>
            <p>O primeiro passo, é preencher esse
            formulário de inscrição.</p>
        </header>
        
        <form id="form">
            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Informações do Evento</legend>
    
                    <div class="input__wrapper">
                        <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" required/>
                    </div>
    
                    <div class="input__wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" required/>
                    </div>

                    <div class="input__wrapper">
                        <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" required/>
                    </div>

                    <div class="input__wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input__wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category" required>
                            <option value="live" >Live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div><!--fieldset__wrapper-->

            </fieldset>

            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Privacidade</legend>
                    <div class="input__wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required/>
                    </div>

                    <div class="input__wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caractpassword</span></label>
                        <input type="password" id="event-password" required/>
                    </div>

                    <div class="checkbox__wrapper">
                        <input type="checkbox" id="event-private" required/>
                        <label for="event-private">Evento Privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset__wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col__3">
                        <div class="input__wrapper date">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required/>
                        </div>
    
                        <div class="input__wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required/>
                        </div>

                        <div class="input__wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required/>
                        </div>
                    </div><!--col__3-->
                </div>
            </fieldset>

        </form>
        <footer>
            <input 
                class="button" 
                type="submit" 
                form="form"
                value="Salvar Evento">
        </footer>

    </div><!--page-->
</body>
</html>
